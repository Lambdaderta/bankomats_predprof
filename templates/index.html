<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(164, 167, 164);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .main {
            display: flex;
            justify-content: center;
            gap: 10%;
            align-items: center;
            background-color: rgb(164, 167, 164);
            width: 100vw;
            height: 10vh;
        }
        #btn1, #btn2 {
            background-color: aliceblue;
            width: 30vw;
            height: 7vh;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            align-items: center;
        }
        #map {
            height: 90vh;
            width: 100vw;
            margin-top: 2vh;
            z-index: 1;
        }
        .ad-btn {
            width: 30vw;
            border-radius: 10px;
            height: 5vh;
            font-size: medium;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-buttons button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .logout-button:hover {
            color: #0056b3;
        }
        .logout-modal {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fefefe;
            border: 1px solid #888;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .logout-modal p {
            margin: 0;
            font-size: 14px;
        }
        .logout-modal button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-modal button:hover {
            background-color: #0056b3;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .upload-form input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if name %}
        <button class="logout-button" onclick="toggleLogoutModal()">⬇</button>
        <div class="logout-modal" id="logoutModal">
            <p>{{ name }}</p>
            <p>Выйти из аккаунта?</p>
            <button onclick="logout()">Выйти</button>
        </div>
        <div class="main">
            <button id="btn1">Администрирование</button>
            <button id="btn2">Отчётность</button>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close" id="close1">&times;</span>
                <h2>Администрирование</h2>
                <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <input type="submit" value="Загрузить данные">
                </form>
                <h3>Добавить метку</h3>
                <button onclick="addPlacemark('car')">Добавить машину инкассации</button>
                <button onclick="addPlacemark('mechanic')">Добавить механика</button>
                <button onclick="addPlacemark('atm')">Добавить банкомат</button>
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="modal-content">
                <span class="close" id="close2">&times;</span>
                <h2>Отчётность</h2>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div id="map"></div>
    {% else %}
        <div class="auth-buttons">
            <h2>Пожалуйста, войдите в аккаунт</h2>
            <button onclick="window.location.href='/login'">Войти</button>
            <button onclick="window.location.href='/register'">Зарегистрироваться</button>
        </div>
    {% endif %}

    <script>
        var modal1 = document.getElementById("modal1");
        var modal2 = document.getElementById("modal2");
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var close1 = document.getElementById("close1");
        var close2 = document.getElementById("close2");
        var mapDiv = document.getElementById("map");
        var currentPlacemarkType = null;

        btn1.onclick = function() {
            modal1.style.display = "block";
            mapDiv.style.pointerEvents = "none";
        }

        btn2.onclick = function() {
            modal2.style.display = "block";
            mapDiv.style.pointerEvents = "none";
        }

        close1.onclick = function() {
            modal1.style.display = "none";
            mapDiv.style.pointerEvents = "auto";
        }

        close2.onclick = function() {
            modal2.style.display = "none";
            mapDiv.style.pointerEvents = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal1) {
                modal1.style.display = "none";
                mapDiv.style.pointerEvents = "auto";
            }
            if (event.target == modal2) {
                modal2.style.display = "none";
                mapDiv.style.pointerEvents = "auto";
            }
        }

        function toggleLogoutModal() {
            var logoutModal = document.getElementById("logoutModal");
            if (logoutModal.style.display === "none") {
                logoutModal.style.display = "block";
            } else {
                logoutModal.style.display = "none";
            }
        }

        function logout() {
            window.location.href = '/logout';
        }

        function addPlacemark(type) {
            currentPlacemarkType = type;
            modal1.style.display = "none";
            mapDiv.style.pointerEvents = "auto";
        }

        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Координаты центра карты
                zoom: 10 // Уровень масштабирования
            });

            // Добавление меток
            var placemark1 = new ymaps.Placemark([55.76, 37.64], {
                balloonContent: 'Метка 1'
            }, {
                preset: 'islands#icon',
                iconColor: '#0095b6'
            });

            var placemark2 = new ymaps.Placemark([55.78, 37.66], {
                balloonContent: 'Метка 2'
            }, {
                preset: 'islands#circleIcon',
                iconColor: '#ff0000'
            });

            var placemark3 = new ymaps.Placemark([55.74, 37.62], {
                balloonContent: 'Метка 3'
            }, {
                preset: 'islands#dotIcon',
                iconColor: '#ffff00'
            });

            // Добавление меток на карту
            myMap.geoObjects.add(placemark1);
            myMap.geoObjects.add(placemark2);
            myMap.geoObjects.add(placemark3);

            // Построение маршрута
            var multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [55.76, 37.64],
                    [55.78, 37.66],
                    [55.74, 37.62]
                ],
                params: {
                    results: 1
                }
            }, {
                boundsAutoApply: true
            });

            // Добавление маршрута на карту
            myMap.geoObjects.add(multiRoute);

            // Обработчик клика на карту
            myMap.events.add('click', function (e) {
                if (currentPlacemarkType) {
                    var coords = e.get('coords');
                    var placemark;

                    switch (currentPlacemarkType) {
                        case 'car':
                            placemark = new ymaps.Placemark(coords, {
                                balloonContent: 'Машина инкассации'
                            }, {
                                preset: 'islands#carIcon',
                                iconColor: '#0095b6'
                            });
                            break;
                        case 'mechanic':
                            placemark = new ymaps.Placemark(coords, {
                                balloonContent: 'Механик'
                            }, {
                                preset: 'islands#truckIcon',
                                iconColor: '#ff0000'
                            });
                            break;
                        case 'atm':
                            placemark = new ymaps.Placemark(coords, {
                                balloonContent: 'Банкомат'
                            }, {
                                preset: 'islands#bankIcon',
                                iconColor: '#ffff00'
                            });
                            break;
                    }

                    myMap.geoObjects.add(placemark);
                    currentPlacemarkType = null;
                }
            });
        }
    </script>
</body>
</html>
