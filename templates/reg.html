<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .register-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-form label {
            display: block;
            margin-bottom: 5px;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h1>Регистрация</h1>
        <form action="/register" method="post">
            <label for="name">Имя:</label>
            <input style='width: 94%;' type="text" id="name" name="name" required>
            <label for="email">Почта:</label>
            <input style='width: 94%;' type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input style='width: 94%;' type="password" id="password" name="password" required>
            <input type="submit" value="Зарегистрироваться">
            <p>Есть аккаунт?<a href="{{url_for('login')}}"> Войти</a></p>
        </form>
    </div>
</body>
</html>
