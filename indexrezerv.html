<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Два всплывающих окна</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: rgb(164, 167, 164); 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; /* Увеличили z-index, чтобы модальное окно было выше карты */
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close:hover, .close:focus { 
            color: black; 
            text-decoration: none; 
            cursor: pointer; 
        }
        .main { 
            display: flex; 
            justify-content: center; 
            gap: 10%; 
            align-items: center; 
            background-color: rgb(164, 167, 164); 
            width: 100vw; 
            height: 10vh; 
        }
        #btn1, #btn2 { 
            background-color: aliceblue; 
            width: 30vw; 
            height: 7vh; 
            display: flex; 
            justify-content: center; 
            border-radius: 10px; 
            align-items: center; 
        }
        #map { 
            height: 90vh; 
            width: 100vw; 
            margin-top: 2vh; 
            z-index: 1; /* Делает карту восприимчивой к кликам */
        }
        .ad-btn { 
            width: 30vw; 
            border-radius: 10px; 
            height: 5vh; 
            font-size: medium; 
        }
    </style>
</head>
<body>
<div class="main">
    <button id="btn1">Администрирование</button>
    <button id="btn2">Отчётность</button>
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close" id="close1">&times;</span>
        <h2>Администрирование</h2>
        <button class="ad-btn">Добавить банкомат</button>
        <button class="ad-btn">Удалить банкомат</button>
        <button class="ad-btn">Изменить карту</button>
        <button class="ad-btn">Добавить механика</button>
        <button class="ad-btn">Удалить механика</button>
        <button class="ad-btn">Добавить машину инкассации</button>
        <button class="ad-btn">Удалить машину инкассации</button>
    </div>
</div>
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" id="close2">&times;</span>
        <h2>Отчётность</h2>
        <button></button>
        <button></button>
        <button></button>
    </div>
</div>

<script>
    var modal1 = document.getElementById("modal1");
    var modal2 = document.getElementById("modal2");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var close1 = document.getElementById("close1");
    var close2 = document.getElementById("close2");
    var mapDiv = document.getElementById("map");

    btn1.onclick = function() {
        modal1.style.display = "block";
        mapDiv.style.pointerEvents = "none"; // Отключаем взаимодействие с картой
    }
    btn2.onclick = function() {
        modal2.style.display = "block";
        mapDiv.style.pointerEvents = "none"; // Отключаем взаимодействие с картой
    }

    close1.onclick = function() {
        modal1.style.display = "none";
        mapDiv.style.pointerEvents = "auto"; // Включаем взаимодействие с картой
    }

    close2.onclick = function() {
        modal2.style.display = "none";
        mapDiv.style.pointerEvents = "auto"; // Включаем взаимодействие с картой
    }

    window.onclick = function(event) {
        if (event.target == modal1) {
            modal1.style.display = "none";
            mapDiv.style.pointerEvents = "auto"; // Включаем взаимодействие с картой
        }
        if (event.target == modal2) {
            modal2.style.display = "none";
            mapDiv.style.pointerEvents = "auto"; // Включаем взаимодействие с картой
        }
    }
</script>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([55.7558, 37.6173], 10); // Создаем карту и задаем координаты центра

    // Добавляем слой с картой от OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    function onMapClick(e) {
        var marker = L.marker(e.latlng).addTo(map);
        marker.bindPopup("Вы добавили метку на:<br>" + e.latlng.toString()).openPopup();
    }

    // Обработчик события клика по карте
    map.on('click', onMapClick);
</script>
</body>
</html>
